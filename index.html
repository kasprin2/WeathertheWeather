<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather the Weather</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
<!--   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.1.1/normalize.css" rel="stylesheet"> -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<header>
  <div class="row">
    <div class="col-12">
      <h1>Weather the Weather</h1>
      <h2>A 10-day forcast so you can plan ahead and weather the weather.</h2>
    </div>
  </div>
</header>

<body>
<div class="zip"> 
  <h3>View your 10-day forecast</h3>
  <p>Find the forecast by entering a valid zip-code.</p>
  <form class="zipcode">
    <input id="zipcode" type="text" placeholder='e.g., 49760' name="tags" size="30" autofocus required>
    <input class="button" type="submit" value="Submit">
    <input class="refresh-button" type="submit" value = "Refresh">
  </form>
</div>

<h2 class="body-header"></h2>

<div class="row results">
  
</div>

<div class="templates hidden">
    <div class="day col-5">
    <h3 class="date"></h3>
      <img class="weather-image" src="" />
      <div class="day-info">
        <h3 class="conditions"></h3>
        <p class="high"></p>
        <p class="low"></p>
      </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
